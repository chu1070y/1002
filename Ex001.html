<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- * 는 모든 태그를 뜻한다.-->
<!-- height는 %를 먹지 않는다.-->
<!-- em은 글자단위이다. 글자개수만큼의 크기를 뜻한다.-->

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .header{
        background-color: aqua;
        width: 100%;
        height: 10em;
    }

    .menu{
        background-color: aquamarine;
        width: 20%;
        height: 10em;
        float: left;
    }

    .main{
        background-color: blanchedalmond;
        width: 100%;
    }

    .footer{
        clear: both;
        width: 100%;
        background-color: gainsboro;
    }


</style>

    <div class="container">
        <div class="wrapper">

            <div class="header">HEADER</div>
            <div class="menu"> MENU</div>
            <div class="main">MAIN</div>
            <div class="footer">FOOTER</div>

        </div>
    </div>
</body>
</html>
